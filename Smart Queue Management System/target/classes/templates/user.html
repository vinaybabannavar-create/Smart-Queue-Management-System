<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Get Token | Smart Queue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7fbff; }
    .card { max-width:700px; margin:40px auto; padding:25px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.06); background:white;}
  </style>
</head>
<body>
<nav style="background:#004aad; padding:12px;">
  <a href="/dashboard" style="color:white; margin-right:20px;">Dashboard</a>
  <a href="/user" style="color:white; margin-right:20px;">Get Token</a>
</nav>

<div class="card">
  <h3>Patient Registration & Get Token</h3>

  <div class="row g-3 mt-2">
    <div class="col-md-6">
      <label class="form-label">Patient Name</label>
      <input id="patientName" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Age</label>
      <input id="age" type="number" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Phone</label>
      <input id="phone" class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">Symptoms</label>
      <textarea id="symptoms" class="form-control"></textarea>
    </div>

    <div class="col-md-4">
      <label class="form-label">Branch</label>
      <input id="branch" class="form-control" value="Main">
    </div>

    <div class="col-md-4">
      <label class="form-label">Category</label>
      <select id="category" class="form-control">
        <option>NORMAL</option>
        <option>SENIOR</option>
        <option>VIP</option>
        <option>EMERGENCY</option>
      </select>
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <div class="form-check me-3">
        <input class="form-check-input" type="checkbox" id="emergencyFlag">
        <label class="form-check-label">Emergency</label>
      </div>
      <button class="btn btn-primary" onclick="registerAndGetToken()">Register & Get Token</button>
    </div>
  </div>

  <hr>
  <div id="result"></div>
</div>

<script>
async function registerAndGetToken() {
    const branch = document.getElementById('branch').value;
    const category = document.getElementById('category').value;
    const patientName = document.getElementById('patientName').value || '';
    const age = parseInt(document.getElementById('age').value) || null;
    const phone = document.getElementById('phone').value || '';
    const symptoms = document.getElementById('symptoms').value || '';
    const emergency = document.getElementById('emergencyFlag').checked;

    const params = new URLSearchParams();
    params.append('branch', branch);
    params.append('category', category);
    params.append('patientName', patientName);
    if (age !== null) params.append('age', age);
    params.append('phone', phone);
    params.append('symptoms', symptoms);
    params.append('emergency', emergency);

    const res = await fetch('/api/token/register?' + params.toString(), { method: 'POST' });
    const token = await res.json();

    document.getElementById('result').innerHTML = `
      <h3 class="mt-3">Your token: <span style="color:#004aad">${token.tokenCode}</span></h3>
      <img src="/api/qr?text=${encodeURIComponent(token.tokenCode)}&size=200"/>
      <p>Patient: ${token.patientName || '-'} ${token.patientAge ? ' | Age: ' + token.patientAge : ''}</p>
      <p>Category: ${token.priorityCategory}</p>
    `;
}
</script>
</body>
</html>
