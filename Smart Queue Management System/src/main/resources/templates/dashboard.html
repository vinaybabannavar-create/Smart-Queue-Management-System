<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Queue Dashboard</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f8ff;
        }
        .card {
            border-radius: 15px;
        }
        .header {
            background: #004aad;
            color: white;
            padding: 20px;
            border-radius: 0 0 20px 20px;
        }
        .btn-big {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<nav style="background:#004aad; padding:15px;">
  <a href="/dashboard" style="color:white; margin-right:20px;">Dashboard</a>
  <a href="/user" style="color:white; margin-right:20px;">Get Token</a>
</nav>


<div class="header text-center">
    <h1>üè• Smart Queue Management Dashboard</h1>
    <p>Real-time status of today‚Äôs patients</p>
</div>

<div class="container mt-4">

    <!-- Row 1: Total Visitors -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card shadow text-center p-4">
                <h3>Total Visitors Today</h3>
                <h1 id="total" style="font-size:60px; color:#004aad;">0</h1>
            </div>
        </div>
    </div>

    <!-- Row 2: 4 Categories -->
    <div class="row text-center">

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h4>Normal</h4>
                <h2 id="normal" class="text-primary">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h4>Senior</h4>
                <h2 id="senior" class="text-warning">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h4>VIP</h4>
                <h2 id="vip" class="text-success">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h4>Emergency</h4>
                <h2 id="emergency" class="text-danger">0</h2>
            </div>
        </div>

    </div>

    <!-- Row 3: Buttons -->
    <div class="row mt-5 text-center">

        <div class="col-md-6">
            <a href="/user" class="btn btn-primary btn-big w-100">üéü Get Token</a>
        </div>

       

    </div>
</div>

<!-- Auto Refresh Dashboard -->
<script>
    async function loadStats() {
        try {
            const res = await fetch("/api/stats");
            const data = await res.json();

            document.getElementById("total").innerText = data.total;
            document.getElementById("normal").innerText = data.normal;
            document.getElementById("senior").innerText = data.senior;
            document.getElementById("vip").innerText = data.vip;
            document.getElementById("emergency").innerText = data.emergency;

        } catch (e) {
            console.log("Error loading stats");
        }
    }

    setInterval(loadStats, 3000);
    loadStats();
</script>

</body>
</html>
