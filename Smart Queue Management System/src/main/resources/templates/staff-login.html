<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Staff Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f8ff; }
    .box { max-width:420px; margin:80px auto; padding:30px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); background:white;}
  </style>
</head>
<body>
  <div class="box">
    <h3 class="mb-3">Staff Sign In</h3>
    <form method="post" action="/staff-login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" required>
      </div>
      <button class="btn btn-primary w-100">Sign in</button>
    </form>
    <div class="mt-3 text-danger">
      <!-- If server placed loginError attribute, it will show. -->
      <span th:utext="${loginError}"></span>
    </div>
  </div>
</body>
</html>
